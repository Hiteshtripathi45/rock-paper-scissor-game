<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissor</title>
    <link rel="stylesheet" href="paper.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Puddles&display=swap" rel="stylesheet">
</head>
<body>
    <nav>ROCK-PAPER-SICSSOR</nav>
    <div class="result"><h1 id="r1">Choose your weapon</h1><h2 id="r2">ALL THE BEST👍
    </h2></div>

    <div class="fight">
        <div><h1 id="comp">❔</h1><h2 id="title">COMP-SCORE:0</h2></div>
        <div id="vs">vs</div>
        <div><h1 id="you">❔</h1><h2 id="title2">YOUR-SCORE:0</h2></div>
    </div>
    <div class="point">
        <button id="reset">RESTART 🎮</button>

    </div>
    <div class="option">
        <button class="cc" id="rock">✊</button>
        <button class="cc" id="paper">🖐️</button>
        <button class="cc" id="sci">✌️</button>
    </div>
    <script src="sci.js"></script> 
</body>
</html>
