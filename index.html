<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperscissor</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <div class="point">
        <div>computer<h1 id="cp"></h1></div>
        <button id="reset">reset</button>
        <div>you<h1 id="yp"></h1></div>
    </div>
    <div class="fight">
        <div>COMPUTER<h1 id="comp"></h1></div>
        <div id="vs">vs</div>
        <div>YOU<h1 id="you"></h1></div>
    </div>
    <div class="option">
        <button class="cc" id="rock"><img src="images.jpeg" alt="rock"></button>
        <button class="cc" id="paper"><img src="download.jpeg" alt="paper"></button>
        <button class="cc" id="sci"><img src="sci.jpeg" alt="scissor"></button>
    </div>
    <script src="sci.js"></script> 
</body>
</html>
